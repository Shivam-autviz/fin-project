<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5">Technical</span>
            </div>
            <div class="d-flex">
              <select
                id="dropdown"
                class="form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select
                id="dropdown"
                class="form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)"
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="sales w-100">
          <div class="card card-animate w-100 mt-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-7">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6">TAT </span>
                      <div
                        class="state-chart"
                        id="tat-Chart"
                        style="width: 100%; height: 400px"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6"> TM wise vetting </span>
                      <div
                        class="state-chart"
                        id="TM-wise-vetting"
                        style="width: 100%; height: 400px"
                      ></div>

                      <div class="row">
                        <div class="col-md-12 ">
                          <h5>Assignee</h5>
                          <span>Total issues :106</span>
                          <hr />
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sales w-100">
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-7">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6">% of internal reports to total reports </span>
                        <div
                          class="state-chart"
                          id="Total-Report-Chart"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
