<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5"
                ><a routerLink="/insights">Insights</a> / Business
                Insights</span
              >
            </div>
            <div class="d-flex">
              <select
                id="dropdown"
                class="form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select
                id="dropdown"
                class="form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)"
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card card-animate w-100 mt-2">
          <div class="card-body align-items-center justify-content-between">
            <div class="row mt-3">
              <div class="col-md-3">
                <select
                  id="dropdown"
                  class="form-select"
                  [(ngModel)]="selectedFilterState"
                  (ngModelChange)="onStateFilterChange($event)"
                >
                  <option *ngFor="let state of statesFilter" [value]="state">
                    {{ state }}
                  </option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  id="dropdown"
                  class="form-select"
                  [(ngModel)]="selectedFilterBranch"
                  (ngModelChange)="onBranchFilterChange($event)"
                >
                  <option *ngFor="let branch of branchFilter" [value]="branch">
                    {{ branch }}
                  </option>
                </select>
              </div>
            </div>
            <div class="datatable">
                <ngx-datatable class="material"
                  [rows]="rows"
                  [columns]="columns"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'">
                </ngx-datatable>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
