<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5">Uncleared Cheques Summary</span>
            </div>
            <div class="d-flex">
              <select
                id="dropdown"
                class="form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select
                id="dropdown"
                class="form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)"
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card card-animate w-100 mt-4">
          <div class="card-body box-s">
            <div class="row">
              <div class="col-md-7">
                <div class="card box-s">
                  <div class="card-body ">
                    <span class="f-6"> Uncleared Cheques Summary </span>
                  </div>
                  <div class="border-bottom mt-3"></div>
                  <table class="simple-table">
                    <thead>
                      <tr>
                        <th>Issue Type</th>
                        <th>Count</th>
                        <th>Percentage</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Pan India & States</td>
                        <td>28</td>
                        <td>
                          <div class="progress">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              style="width: 51%"
                              aria-valuenow="51"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            >
                              51%
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Loan Amount</td>
                        <td>15</td>
                        <td>
                          <div class="progress">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              style="width: 29%"
                              aria-valuenow="29"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            >
                              51%
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Loan Amount</td>
                        <td>06</td>
                        <td>
                          <div class="progress">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              style="width: 12%"
                              aria-valuenow="12"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            >
                              51%
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Loan Amount</td>
                        <td>04</td>
                        <td>
                          <div class="progress">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              style="width: 8%"
                              aria-valuenow="8"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            >
                              8%
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td class="f-7">Total</td>
                        <td class="f-7">15</td>
                        <td>
                         
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
